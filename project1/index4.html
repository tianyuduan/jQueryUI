<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

  </head>
  <body>

    <div id='div1' style='border: 2px solid red ; height: 100px; background-color:#0FF'>
      <span>Click Me to find the value of the current option</span>
    </div>

    <script>
    $("#div1 span").draggable();
    $("#div1 span").bind("click", function(event) {
      var cursor = $("#div1 span").draggable("option", "cursor");
      var cursorAt = $("#div1 span").draggable("option", "cursorAt");
      alert("Cursor At-" + cursor + "Cursor-" + cursorAt);
    });
    </script>
  </body>
</html>
