<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  
    <style media="screen">
      #dragg { width: 100px; height:100px; padding: 0.5em; background: green }
    </style>
    <script>
    
      $(function() {
        $('#dragg').draggable();
      });
      
    </script>
  </head>
  <body>
    
    <div id='d1' style='border: 1px solid; background: red'>
      <span>Sorry, I am not draggable</span>
    </div>
    <div id='d2' style='border: 1px solid; background: white'>
      <span> I am  draggable</span>
    </div>
    <div id='d3' style='border: 1px solid; background: blue'>
      <span> I am  draggable after some time</span>
    </div>
      
    <script>
        $("#d1 span").draggable(
          {disable: true}
        );
        $("#d2 span").draggable(
          {distance: 50}
        );
        $("#d3 span").draggable(
          {delay: 200}
        );
    </script>
  </body>
</html>
